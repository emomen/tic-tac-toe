<div id="bottom">
    <div id="status">
        <h1>{{ args['status'] }}</h1>
        <h1 style="display:{{ args['status_display'] }};"> {{ args['turn'] }} </h1>
    </div>
    <div class="game-message" id="gameMessage" style="display:{{ args['game_message_display'] }};">
        <div data-game-message-text>{{ args['game_message_text'] }}</div>
        <button id="restartButton" style="display:{{ args['restart_button_display'] }};">Restart</button>
    </div>
</div>
